<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Editor</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="particles.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
  <canvas class="background"></canvas>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Animation Editor
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Import</a></li>
        <li><a href="#">Export</a></li>
        </form><a></li>
      </ul>
    </div>
  </nav>
  <div class="menu">
    <div class="playButtonWrapper">
      <button id="playButton" onclick="toggleAnimation()"><span>PLAY</span></button>
    </div>
    
    <div class="optionsWrapper">
      <div id="optionTitle" class='options'> Options</div>
      <div class="currentFrame"class='options'>Current Frame: n / x</div>
      <div id="rotation" class="options">
        Rotation:
        <input type="text" id="rx" class="inputaxis" placeholder="x">
        <input type="text" id="ry" class="inputaxis" placeholder="y">
        <input type="text" id="rz" class="inputaxis" placeholder="z">
      </div>
      <div id="transform" class="options">
        Transform:
        <input type="text" id="tx" class="inputaxis" placeholder="x">
        <input type="text" id="ty" class="inputaxis" placeholder="y">
        <input type="text" id="tz" class="inputaxis" placeholder="z">
      </div>
      <div id="frametime" class="options">
        Frametime:
        <input type="text" id="ft" class="inputaxis" placeholder="n">
        ms

      </div>
      <div id="addFrame" class="options">
        Add Frame 
        <select name="addFrameOption" id="addFrameOption">
          <option value="before">Before</option>
          <option value="after">After</option>
        </select>
        this frame.
        <button id="addFrameButton">Add</button>
      </div>
    </div>
  </div>
      

    <div id="cube-wrapper">
      <div class="cube">
        <div id="front_face" class="face"></div>
        <div id="right_face" class="face"></div>
        <div id="back_face" class="face"></div>
        <div id="left_face" class="face"></div>
        <div id="top_face" class="face"></div>
        <div id="bottom_face" class="face"></div>
      </div>
    </div>

</body>
