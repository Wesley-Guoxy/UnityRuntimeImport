    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/particles.min.js"></script>
    <script src="js/index.js"></script>
</head>

<style>
  /* This is a Placeholder rule for the animation keyframes, will be changed after a keyframe is inserted. */

<body>
  <canvas class="background"></canvas>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Animation Editor
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Import</a></li>
        <li><a href="#">Export</a></li>
        </form><a></li>
      </ul>
    </div>
  </nav>
  <div class="menu">
    <div class="playButtonWrapper">
      <button id="playButton" onclick="toggleAnimation()"><span id='playStatus'>PLAY</span></button>
    </div>
    
    <div class="optionsWrapper">
      <div id="optionTitle" class='options'> Options</div>
      <!-- <div id="currentFrame"class='options'>Current Frame: n / x</div>
      <div id="currentFrameTime"class='options'>Current Frame Time: n / x</div> -->
      <div id="frametime" class="options">
        Frametime:
        <input type="text" id="ft" class="frameTimeInput" placeholder="0" onchange="checkExistence()">
        ms
      </div>
      <div id="rotation" class="options">
        Rotation:
        <input type="text" id="rx" class="inputaxis" placeholder="0">
        <input type="text" id="ry" class="inputaxis" placeholder="0">
        <input type="text" id="rz" class="inputaxis" placeholder="0">
        <input type="text" id="rr" class="inputaxis" placeholder="0"> deg
      </div>
      <div id="scale" class="options">
        Scale:
        <input type="text" id="sx" class="inputaxis" placeholder="1">
        <input type="text" id="sy" class="inputaxis" placeholder="1">
        <input type="text" id="sz" class="inputaxis" placeholder="1">
      </div>
      <div id="translate" class="options">
        Translate:
        <input type="text" id="tlx" class="inputaxis" placeholder="0">
        <input type="text" id="tly" class="inputaxis" placeholder="0">
        <input type="text" id="tlz" class="inputaxis" placeholder="0">
      </div>
      <div id="addFrame" class="options">
        <button id="addFrameButton" onclick="submitFrameData()">Add Keyframe here</button>
      </div>
    </div>
  </div>
      

    <div id="cube-wrapper">
      <div class="cube">
        <div id="front_face" class="face"></div>
        <div id="right_face" class="face"></div>
        <div id="back_face" class="face"></div>
        <div id="left_face" class="face"></div>
        <div id="top_face" class="face"></div>
        <div id="bottom_face" class="face"></div>
      </div>
    </div>

</body>
